<script>
$(function () {
	$('#postdate').datepicker ();
	$('#expiredate').datepicker ();
	
	$("#isi").jqte();
	
	$('input:checkbox, input:radio').iCheck({
		checkboxClass: 'icheckbox_minimal-blue',
		radioClass: 'iradio_minimal-blue',
		inheritClass: true
	})
})
</script>

<div id="content-header">
	<h1>Add New Menu</h1>
</div> <!-- #content-header -->	

<div id="content-container">
	<form id="validate-enhanced" class="form parsley-form" method="post" action="{$basedomain}menu/menuinp" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$data.id}" />
		<div class="row">
			<div class="col-md-9">
				<div class="portlet">
				
					<div class="portlet-header">

						<h3>
							<i class="fa fa-tasks"></i>
							New Menu Form
						</h3>

					</div> <!-- /.portlet-header -->
				
					<div class="portlet-content">
				
						<div class="col-sm-12">
							<div class="form-group">
                                <label for="text-input">Menu Name in Bahasa</label>
                                <input type="text" name="mnameBahasa" class="form-control" value="{$data.nm_bhs}" data-required="true"/>
							</div>
						</div>
			<div class="col-sm-12">
				<div class="form-group">
					<label for="text-input">Menu Name in English</label>
					<input type="text" name="mnameEng" class="form-control" value="{$data.nm_eng}" data-required="true"/>
				</div>
			</div>
			<div class="col-sm-12">
							<div class="form-group">
                                <label for="text-input">Menu Name in Russian</label>
                                <input type="text" name="mnameRus" class="form-control" value="{$data.nm_rus}" data-required="true"/>
							</div>
						</div>
                        <div class="col-sm-5">
				<div class="form-group">
                                <label for="text-input">Category</label>                                
                                <select name="menuType" class="form-control" >
                                    <option value="0" {if $data.menuType==0}selected{/if} >List</option>
                                    <option value="1" {if $data.menuType==1}selected{/if} >Article</option>
                                    <!--<option value="2" {if $data.menuType==2}selected{/if} >Gallery</option>-->
                                </select>
                            </div>
						</div>	
			<div class="col-sm-5">
				<div class="form-group">
                                <label for="text-input">Menu Position</label>
                                
                                <select name="menuPos" class="form-control" >
                                    <option value="0" {if $data.menuPos==0}selected{/if} >Top menu</option>
                                    <option value="1" {if $data.menuPos==1}selected{/if} >Side menu</option>
                                </select>
                            </div>
						</div>	
						
			<div class="col-sm-5">			
			    <div class="form-group">
				    <label type="text">Menu Status </label>
				    <select name="menuStat" class="form-control" >
					<option value="0" {if $data.menuStat==0}selected{/if} >Parent</option>
					<option value="1" {if $data.menuStat==1}selected{/if} >Child</option>
				    </select>
			    </div>
    			</div>		
    			{if $data.menuStat==1}
    			<div class="col-sm-5">			
				<div class="form-group">
				    <label type="text">Select Parent Menu </label>
				      <select name="menuParent" class="form-control" >
				      {foreach $menu as $eachMenu}
			      
				      <option value="{$eachMenu.id}" {if $data.menuParent=={$eachMenu.id}}selected{/if}>{$eachMenu.nm_eng}</option>      
					
				      {/foreach}
				      
				      
				      </select>
    				</div>
    			</div>		
			{/if}				
								                                                
                                            
                        <div class="col-sm-6">
                            <div class="form-group">
    							<label for="select-input">Date created</label>
    							<div id="postdate" class="input-group date" data-auto-close="true" data-date-format="dd-mm-yyyy" data-date-autoclose="true">
    								<input class="form-control" type="text" name="dateCreate" value="{$data.date_created}" data-required="true">
    								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
    							</div>
    							
    						</div>
    						
    						<div class="form-group">
    								<div class="checkbox">
    									<label>
    										<input type="checkbox" name="stats" class="" {$data.stats} >
    										Publish Menu
    									</label>
    								</div>
    						</div>
    						
    						<input type="submit" class="btn btn-primary" value="Submit" id="submit" />
                        </div>                        
                                                                                                                        
					</div>
				</div>
                                
			</div>
		</div>
	
	</form>
</div>
