<script type="text/javascript">
	function AreAnyCheckboxesChecked () {
	  if ($("#Form2 input:checkbox:checked").length > 0)
		{
		    $("#btn-dis").removeAttr("disabled");
		}
		else
		{
		   $('#btn-dis').attr("disabled","disabled");
		}
	}
</script>
<div id="content-header">
	<h1>Contact Us Management</h1>
</div> <!-- #content-header -->	

<div id="content-container">

	<div class="row">

		<div class="col-md-12">

			<div class="portlet">

				<div class="portlet-header">

					<h3>
						<i class="fa fa-table"></i>
						Contact Us Form
					</h3>

				</div> <!-- /.portlet-header -->

				<div class="portlet-content">						

					<div class="table-responsive">
					
					<!--"{$basedomain}menuconf/delmenu"--> 
					<form action="{$basedomain}message/messagedel" method=POST name="checks" ID="Form2" onsubmit="return confirm('Are you sure to delete this menu?');">
					
					
					<!--<p class="pull-left" style="margin-right: 14px;line-height: 27px;">Sort data in : </p>
					<select id="artikel" class="btn btn-default btn-sm">
					    <option value="">All</option>
					    <option value="0">Top Menu</option>
					    <option value="1">Side Menu</option>
					</select>-->
					

					<button type="submit" class="btn btn-primary btn-sm" id="btn-dis" disabled><i class="fa fa-trash-o"></i> Delete</button>
                    
					<table 
						class="table table-striped table-bordered table-hover table-highlight table-checkable"
						data-provide="datatable" 
						data-display-rows="10"
						data-info="true"
						data-paginate="true"
					>
							<thead>
								<tr>
									<th class="checkbox-column">
										<input type="checkbox" class="icheck-input" onchange="return AreAnyCheckboxesChecked();">
									</th>
									<th data-filterable="true" data-sortable="true">Name</th>
									<th data-filterable="true" data-sortable="true">Date Received</th>
									<th data-filterable="true" data-sortable="true">Mail</th>
									<th data-filterable="true" data-sortable="true">Address</th>
									<th data-filterable="true" data-sortable="true">Subject</th>
									<th data-filterable="true" data-sortable="true">Message</th>
								</tr>
							</thead>
                            
							<tbody style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;">
								{foreach $data as $var}

								<tr>
									<td class="checkbox-column">
										<input type="checkbox" class="icheck-input" name="ids[]" value="{$var.id}" onchange="return AreAnyCheckboxesChecked();" {$var.disabled} />
									</td>
<!-- 									<td><a href="{$basedomain}contact/contactus" data-toggle="tooltip" data-placement="right" title="Edit or view {$var.title}">{$var.id}</a></td> -->
									<td {if $var.n_stats == 0}style="font-weight:bold;"{/if}><a href="{$basedomain}message/view/?id={$var.id}" style="color: #282828;">{$var.name}</a></td>
									<td {if $var.n_stats == 0}style="font-weight:bold;"{/if}><a href="{$basedomain}message/view/?id={$var.id}" style="color: #282828;">{$var.date_received}</a></td>
									<td {if $var.n_stats == 0}style="font-weight:bold;"{/if}><a href="{$basedomain}message/view/?id={$var.id}" style="color: #282828;">{$var.mail}</a></td>
									<td {if $var.n_stats == 0}style="font-weight:bold;"{/if}><a href="{$basedomain}message/view/?id={$var.id}" style="color: #282828;">{$var.address}</a></td>
									<td {if $var.n_stats == 0}style="font-weight:bold;"{/if}><a href="{$basedomain}message/view/?id={$var.id}" style="color: #282828;">{$var.subject}</a></td>
									<td {if $var.n_stats == 0}style="font-weight:bold;"{/if}><a href="{$basedomain}message/view/?id={$var.id}" style="color: #282828;">{$var.message|truncate:25:"...":true}</a></td>
									
								
								</tr>
								{/foreach}
							</tbody>
						</table>
					</form>
					</div> <!-- /.table-responsive -->
					

				</div> <!-- /.portlet-content -->

			</div> <!-- /.portlet -->

		

		</div> <!-- /.col -->

	</div> <!-- /.row -->

</div>
