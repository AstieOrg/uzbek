<script type="text/javascript">
	function AreAnyCheckboxesChecked () {
	  if ($("#Form2 input:checkbox:checked").length > 0)
		{
		    $("#btn-dis").removeAttr("disabled");
		}
		else
		{
		   $('#btn-dis').attr("disabled","disabled");
		}
	}
</script>
<div id="content-header">
	<h1>Menu Management</h1>
</div> <!-- #content-header -->	

<div id="content-container">

	<div class="row">

		<div class="col-md-12">

			<div class="portlet">

				<div class="portlet-header">

					<h3>
						<i class="fa fa-table"></i>
						Menu Management Form
					</h3>

				</div> <!-- /.portlet-header -->

				<div class="portlet-content">						

					<div class="table-responsive">
					
					<!--"{$basedomain}menuconf/delmenu"--> 
					<form action="{$basedomain}menu/menudel" method=POST name="checks" ID="Form2" onsubmit="return confirm('Are you sure to delete this menu?');">
					
					
					<!--<p class="pull-left" style="margin-right: 14px;line-height: 27px;">Sort data in : </p>
					<select id="artikel" class="btn btn-default btn-sm">
					    <option value="">All</option>
					    <option value="0">Top</option>
					    <option value="1">Side</option>
					</select>-->
					
					<!--"{$basedomain}menuconf/addmenu"--> 
					<div class="col-sm-12" style="margin-left: -15px;">
					<a class="btn btn-default btn-sm" href="{$basedomain}menu/addmenu"><i class="fa fa-plus"></i> Add new menu</a>

					<button type="submit" class="btn btn-primary btn-sm" id="btn-dis" disabled><i class="fa fa-trash-o"></i> Delete</button>
                    
                    
                    
					<!--<a class="btn btn-link btn-sm" href="{$basedomain}article/trash"><i class="fa fa-trash-o"></i> Trash</a>-->
					</div>
					
					<table 
						class="table table-striped table-bordered table-hover table-highlight table-checkable"
						data-provide="datatable" 
						data-display-rows="10"
						data-info="true"
						data-paginate="true"
					>
							<thead>
								<tr>
									<th class="checkbox-column">
										<input type="checkbox" class="icheck-input" onchange="return AreAnyCheckboxesChecked();">
									</th>
									<th data-filterable="true" data-sortable="true">Name in English</th>
									<th data-filterable="true" data-sortable="true">Parent Status</th>
									<th data-filterable="true" data-sortable="true">Parent Menu</th>
									<th data-filterable="true" data-sortable="true">Position</th>
                                    <th data-filterable="true" data-sortable="true">Icon</th>
									<th data-filterable="true" data-sortable="true">Status</th>
									
							</tr> 
							</thead>
							<!-- Bingung ini buat apa -->
							<tbody>
								{foreach $data as $var}
								<tr>
									<td class="checkbox-column">
										<input type="checkbox" class="icheck-input" name="ids[]" value="{$var.id}" onchange="return AreAnyCheckboxesChecked();" {$var.disabled} />
									</td>
									<td><a href="{$basedomain}menu/addmenu/?id={$var.id}" data-toggle="tooltip" data-placement="right" title="Edit or view {$var.nm_eng}">{$var.nm_eng}</a></td>
									<td style="color:{$var.mstat_color}">{$var.is_child}</td>
									<td>
                                        {$var.parent_data.nm_eng}
                                    </td>									
									<td>{$var.pos}</td>
                                    <td style="width: 150px;">
                                        {if ($var.file_icon)}
                                        <img class="img-responsive thumbnail" src="{$var.file_icon}" />
                                        {/if}
                                    </td>
									<td style="color:{$var.status_color}">{$var.n_stats}</td>
																		
                                    <!--kondisi untuk ngubah nilai numerik jadi Tulisan-->
                                    <!--<td>
                                        {if $var.articleType=='1'}
                                            Berita
                                        {elseif $var.articleType=='2'}
                                            Kliping Kegiatan
                                        {/if}
                                    </td>-->
								</tr>
								{/foreach}
							</tbody>
						</table>
					</form>
					</div> <!-- /.table-responsive -->
					

				</div> <!-- /.portlet-content -->

			</div> <!-- /.portlet -->

		

		</div> <!-- /.col -->

	</div> <!-- /.row -->

</div>
