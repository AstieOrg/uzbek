<script type="text/javascript">
	function AreAnyCheckboxesChecked () {
	  if ($("#Form2 input:checkbox:checked").length > 0)
		{
		    $("#btn-dis").removeAttr("disabled");
		}
		else
		{
		   $('#btn-dis').attr("disabled","disabled");
		}
	}
</script>
<div id="content-header">
	<h1>Message Detail</h1>
</div> <!-- #content-header -->	

<div id="content-container">

	<div class="row">

		<div class="col-md-12">

			{foreach $msg as $getMsg}
			<div class="row" style="margin-bottom:0;">
				<p class="col-md-2" style="font-weight: bold;">Name</p>
				<p class="col-md-6" style="border: 1px solid #BBB;border-radius: 4px;">{$getMsg.name}</p>
			</div>
			<div class="row" style="margin-bottom:0;">
				<p class="col-md-2" style="font-weight: bold;">Email</p>
				<p class="col-md-6" style="border: 1px solid #BBB;border-radius: 4px;">{$getMsg.mail}</p>
			</div>
			<div class="row" style="margin-bottom:0;">
				<p class="col-md-2" style="font-weight: bold;">Address</p>
				<p class="col-md-6" style="border: 1px solid #BBB;border-radius: 4px;">{$getMsg.address}</p>
			</div>
			<div class="row" style="margin-bottom:0;">
				<p class="col-md-2" style="font-weight: bold;">Date Received</p>
				<p class="col-md-6" style="border: 1px solid #BBB;border-radius: 4px;">{$getMsg.date_received}</p>
			</div>
			<div class="row" style="margin-bottom:0;">
				<p class="col-md-2" style="font-weight: bold;">Subject</p>
				<p class="col-md-6" style="border: 1px solid #BBB;border-radius: 4px;">{$getMsg.subject}</p>
			</div>
			<div class="row" style="margin-bottom:0;">
				<p class="col-md-2" style="font-weight: bold;">Message</p>
				<p class="col-md-6" style="border: 1px solid #BBB;border-radius: 4px;">{$getMsg.message}</p>
			</div>
			{/foreach}
		

		</div> <!-- /.col -->

	</div> <!-- /.row -->

</div>
