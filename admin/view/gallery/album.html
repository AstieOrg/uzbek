<script type="text/javascript">
	function AreAnyCheckboxesChecked () {
	  if ($("#Form2 input:checkbox:checked").length > 0)
		{
		    $("#btn-dis").removeAttr("disabled");
		}
		else
		{
		   $('#btn-dis').attr("disabled","disabled");
		}
	}
</script>
<div id="content-header">
	<h1>Galerry</h1>
</div> <!-- #content-header -->	

<div id="content-container">

	<div class="row">

		<div class="col-md-12">
                
            <div class="portlet">

				<div class="portlet-header">

					<h3>
						<i class="fa fa-table"></i>
						List Album
					</h3>

				</div> <!-- /.portlet-header -->
                
                <div class="portlet-content">
					<form action="{$basedomain}gallery/gallerydel" method=POST name="checks" ID="Form2" onsubmit="return confirm('Are you sure want to delete this album?');">
	                	<a class="btn btn-default btn-sm" href="{$basedomain}gallery/add"><i class="fa fa-plus"></i> Add New Album</a>
						<button type="submit" class="btn btn-primary btn-sm" id="btn-dis" disabled><i class="fa fa-trash-o"></i> Delete</button>
						<hr/>
						
                        <div class="row">
                            <div class="col-md-9 col-md-height col-top uzbek-content padding-t">
                                <div class="row" style="margin:0;">
                                    
                                    {foreach $data as $var}
                                    <div class="col-xs-3" style="margin-bottom:20px;">
                                        <div class="uzbek-album">
                                            <a href="{$basedomain}gallery/album/?album={$var.id}">
                                                <img class="img-responsive" style="height: 150px;width:100%;" src="{$var.file}" alt="" />
                                            </a>
                                            <hr/>
                                            <div>
                                                <h4  style="height: 40px;overflow: hidden;">
                                                    <input type="checkbox" class="icheck-input" name="ids[]" value="{$var.id}" onchange="return AreAnyCheckboxesChecked();" />
                                                    <a href="{$basedomain}gallery/add/?album={$var.id}" >{$var.title}</a>
                                                </h4>
                                                {if $var.n_status == 0}
                                                    <p style="color:red;">Unpublished</p>
                                                {else}
                                                    <p style="color:green;">Published</p>
                                                {/if}
                                                <p class="gallery-caption" style="height: 40px;overflow: hidden;" >{$var.brief}</p>
                                                
                                            </div>
                                        </div>
                                    </div>
        						    {/foreach}
                                        
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
            
		</div> <!-- /.col -->

	</div> <!-- /.row -->

</div>
