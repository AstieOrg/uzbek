<div class="col-xs-12 col-sm-9 uzbek-col col-top uzbek-midbar">
    <div class="uzbek-indexNews">
        
        {$menu = $language.menu_field}

        {foreach $title as $getTitle}
        <h3>{$getTitle.$menu}</h3>
        {/foreach}
        <!-- START NEWS -->
        
        <div class="row">
            {foreach $content as $getContent}
            <div class="col-md-12" style="margin-top: 10px; margin-bottom: 10px;">
                <p class="date">{$getContent.posted_date|date_format}</p>
                <a href="{$basedomain}home/content/?id={$getContent.menuId}&&type=1&&lang={$smarty.session.lang}" class="title">{$getContent.title}</a>
                <p class="content text-justify">{$getContent.brief}</p>
                <!--<a href="#" class="more pull-right">Read more..</a>
                <div class="clearfix"></div>-->
            </div>
            <hr>
            {/foreach}
        </div>    
    </div>

</div>

</div>
</div>
