<div class="col-md-9 col-md-height col-top uzbek-content padding-t">
    
    <div class="pull-right"><a href="{$basedomain}media/video" class="btn flora-btn"><span class="glyphicon glyphicon-chevron-left"></span> Back</a></div>

    <div class="clearfix"></div>

    <div class="row" style="margin: 0;">
        
        {foreach $viewVideo as $getVideo}
          <h3>{$getVideo.title_en}</h3>
          {if $getVideo.video_type == 'file'}
          <div class="col-md-4">
          <video width="700" controls>
            <source src="{$basedomain}public_assets/video/{$getVideo.video}" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
          </div>
          {elseif $getVideo.video_type == 'embed'}
          {$getVideo.content_en}
          {/if}
        {/foreach}
    </div>

</div>
