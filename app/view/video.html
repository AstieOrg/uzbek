<div class="col-xs-12 col-sm-9 uzbek-col col-top uzbek-midbar" style=" padding-top: 20px;">
    
    <div class="row" style="margin: 0;">
        
        {foreach $video as $getVideo}
          {if $getVideo.video_type == 'file'}
          <div class="col-md-4">
          <video height="130" controls>
            <source src="{$basedomain}public_assets/video/{$getVideo.video}" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
          <a href="{$basedomain}media/viewVideo/?id={$getVideo.id}" style="color: #111; font-size: 11px;display: block;">{$getVideo.title_en}</a>
          </div>
          {elseif $getVideo.video_type == 'embed'}
          {*}{$getVideo.content_en}{/*}
          {/if}
        {/foreach}
    </div>

</div>

</div>
</div>
